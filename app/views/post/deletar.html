{% extends 'base.html' %}

{% block corpo %}
<div id="login-form">
    {% if post.id_post %} <h3> Deletar Post  </h3>
    {% else %} <h3>Deletar Post </h3>
    {% endif %}

    {{flash ()}}

    <form method="post" 
    action="{{url('post/deletarrpost/'~post.id_post)}} 
    ">
    <div>
      <img src="
      {% if post.tb_img_p  %}
      {{url('uploads/imgPost/'~post.tb_img_p)}}
      {% else %}
      {{url('assets/img/padrao.png')}}
      {% endif %}
      "
      
       alt="imagem post" class="card-image">
    </div>

      <input type="text" name="titulo" placeholder="Digite o titulo" 
        {% if post.id_post %} value="{{post.titulo_post}}"
      {% else %} value=""
      {% endif %}
      required>

      <input type="text" name="texto" placeholder="Digite o texto"
      {% if post.id_post %} value="{{post.texto}}"
      {% else %} value=""
      {% endif %}
      required>

      <select name="tipo" id="">
        {% for tipo in tipos %}
        <option value="{{tipo.id_tipo}}" name="tipo" {% if post.fk_tipo==tipo.id_tipo %} selected {%endif%}>
          {{tipo.tipo}}
        </option>
        {%endfor %}
      </select>
      <button name="deletar" value="4">Deletar</button>
    </form>
</div>

{% endblock %}
